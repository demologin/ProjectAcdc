<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Квест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/questTemplate.css">

</head>

<body>
<nav class="navbar">
    <div class="container">
        <div>
            <a href="#" th:href="@{/}" class="navbar-brand">Главная страница</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 th:text="${question.getSituation()}" class="font-weight-bold">text</h1>
                <p th:text="${question.getText()}">text</p>
            </div>
            <div class="text-center">
                <form action="/quest" method="post">
                    <div th:each="entry : ${question.getAnswers().entrySet()}">
                        <input type="hidden" name="name" th:value="${quest.getName()}"/>
                        <button type="submit" name="currentPart" th:value="${entry.getValue()}"
                                th:text="${entry.getKey()}" class="btn btn-primary mr-2 mb-1">text
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Кнопка для удаления квеста -->
<div class="delete-button" th:if="${author}">
    <form action="/delete-quest" method="post">
        <input type="hidden" name="id" th:value="${quest.getId()}"/>
        <button type="submit" class="btn btn-danger">Удалить квест</button>
    </form>
</div>

</body>
</html>
