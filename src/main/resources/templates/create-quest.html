<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание квестов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <style>
        .navbar {
            background-color: #e9ecef;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #6c757d !important;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div>
            <a href="#" th:href="@{/}" class="navbar-brand">Главная страница</a>
        </div>
    </div>
</nav>
<div th:if="${error}" class="alert alert-danger mt-3" role="alert">
    Не удалось распарсить JSON. Пожалуйста, убедитесь, что JSON введен корректно.
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="json-title">Введите JSON квеста ⓘ</h5>
                    <form id="quest-form" action="/create-quest" method="post">
                        <textarea id="json" class="form-control" name="json" rows="8"></textarea>
                        <button type="submit" id="submit-btn" class="btn btn-primary mt-3">Подтвердить</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <!-- Строка для копирования маленького текста -->
                <p id="copy-text" class="bg-light p-2" style="cursor: pointer">Копировать пример</p>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('json-title').addEventListener('click', function() {
        alert("1) Правильная структура\n2) Название на английском\n3) Для каждого ответа должно быть продолжение");
    });

    document.getElementById('copy-text').addEventListener('click', function() {
        var textToCopy = "{\n" +
            "  \"name\": \"Java\",\n" +
            "  \"description\": \"Удивительный мир магии\",\n" +
            "  \"questions\": {\n" +
            "    \"start\": {\n" +
            "      \"situation\": \"Вы пишите проект и столкнулись с ошибкой\",\n" +
            "      \"text\": \"Что будете делать?\",\n" +
            "      \"answers\": {\n" +
            "        \"Спросить ChatGPT\": \"(game-over)ask-chat-gpt\",\n" +
            "        \"Попробовать решить\": \"try-fixing\"\n" +
            "      }\n" +
            "    },\n" +
            "    \"(game-over)ask-chat-gpt\": {\n" +
            "      \"situation\": \"Ваш проект сломался\",\n" +
            "      \"text\": \"Вы сделали так как сказал ChatGPT но забыли сделать коммит\"\n" +
            "    },\n" +
            "    \"try-fixing\": {\n" +
            "      \"situation\": \"У вас получилось починить ошибку\",\n" +
            "      \"text\": \"Что будете делать дальше?\",\n" +
            "      \"answers\": {\n" +
            "        \"Добавить новую функцию\": \"add-new-function\",\n" +
            "        \"Доработать старую\": \"make-old-function-better\"\n" +
            "      }\n" +
            "    },\n" +
            "    \"add-new-function\": {\n" +
            "      \"situation\": \"Вы добавили новую функцию\",\n" +
            "      \"text\": \"У вас километровый stack trace\",\n" +
            "      \"answers\": {\n" +
            "        \"Запустить опять\": \"start-code-again\",\n" +
            "        \"Удалить новую функцию\": \"(game-over)delete-new-function\"\n" +
            "      }\n" +
            "    },\n" +
            "    \"make-old-function-better\": {\n" +
            "      \"situation\": \"Вы доработали старую функцию\",\n" +
            "      \"text\": \"Ваш код стал быстрее\",\n" +
            "      \"answers\": {\n" +
            "        \"Сделать pull request\": \"(game-over)make-pr\",\n" +
            "        \"Добавить что-то новое\": \"(game-over)add-something-new\"\n" +
            "      }\n" +
            "    },\n" +
            "    \"start-code-again\": {\n" +
            "      \"situation\": \"Код запустился\",\n" +
            "      \"text\": \"JVM стало вас жалко и она запустила код без ошибок\",\n" +
            "      \"answers\": {\n" +
            "        \"Сделать pull request\": \"(win)pull-request-plus-new-functions\",\n" +
            "        \"Закрыть проект\": \"(game-over)jvm-is-mad\"\n" +
            "      }\n" +
            "    },\n" +
            "    \"(game-over)make-pr\": {\n" +
            "      \"situation\": \"Вы не добавили ничего нового\",\n" +
            "      \"text\": \"Поражение\"\n" +
            "    },\n" +
            "    \"(game-over)add-something-new\" : {\n" +
            "      \"situation\": \"Вы устали и запутались в коде\",\n" +
            "      \"text\": \"Поражение\"\n" +
            "    },\n" +
            "    \"(win)pull-request-plus-new-functions\": {\n" +
            "      \"situation\": \"Вы добавили что-то новое и сделали pull request\",\n" +
            "      \"text\": \"Победа\"\n" +
            "    },\n" +
            "    \"(game-over)jvm-is-mad\": {\n" +
            "      \"situation\": \"JVM не понравилась такая наглость\",\n" +
            "      \"text\": \"Поражение\"\n" +
            "    },\n" +
            "    \"(game-over)delete-new-function\": {\n" +
            "      \"situation\": \"Вы не добавили ничего нового\",\n" +
            "      \"text\": \"Поражение\"\n" +
            "    }\n" +
            "  }\n" +
            "}\n"
        var textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert("Пример скопирован!");
    });
</script>
</body>
</html>
